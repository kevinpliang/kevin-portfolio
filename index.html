<!DOCTYPE html>
<html>
<head>
	<title>Kevin Liang Art</title>
	<link rel="icon" type="image/png" href="icon.png">
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div id="header">
        <div id="title">
            Kevin Liang
        </div>
        <div id="strip">
            <div class="menu-button">
                <p onclick = "sketches_click()">drawings</p>
            </div>
            <div class="menu-button">
                <p onclick = "animation_click()">animations</p>
            </div>
            <div class="menu-button">
                <p><a href="https://timefornothing.pipegang.org/" target="_blank">webcomic</a></p>
            </div>
            <div class="menu-button">
                <p onclick = "about_click()">about</p>
            </div>
        </div>
    </div>
    <div id="content">

        <div id="sketches">
            <div class="column">
                <img src="sketches/motorcycle.png">
                <img src="sketches/pg-company.png">
                <img src="sketches/girl-study-2.png">
                <img src="sketches/girl-study.png">
            </div>
            <div class="column">
                <img src="sketches/faces-2.png">
                <img src="sketches/faces.png">
                <img src="sketches/tt-practice.png">
                <img src="sketches/zee.png">
            </div>
            <div class="column">
                <img src="sketches/sketches.png">
                <img src="sketches/t4n-splash.png">
                <img src="sketches/oh-yeah.png">
                <img src="sketches/walkman.png">
            </div>
        </div>

        <div id="animations">
            <div class="column">
                <a href="https://www.youtube.com/watch?v=rbkKQaTpXso" target="_blank"><img src="animations/ping-pong-point.gif"></a>
            </div>
            <div class="column">
                <a href="https://www.youtube.com/watch?v=3RVA47KK9K0" target="_blank"><img src="animations/a-dilemma.gif"></a>
            </div>
            <div class="column">
                <a href="https://www.youtube.com/watch?v=123RmKyGpWg" target="_blank"><img src="animations/long-distance-relationship.gif"></a>
            </div>
        </div>

        <div id="about">
            <p>Digital artist; concept art and sketches.
            <br>I also enjoy creating short animations.      
    
            <p><a href = "https://foundation.app/breeze"> buy my art </a>
            <br><a href = "mailto:kevinpliang@gmail.com">email me</a>
        </div>

    </div>

    <script type="text/javascript">    
        var sketches = document.getElementById("sketches");
        var animations = document.getElementById("animations");
        var about = document.getElementById("about");
        function sketches_click() {      
            animations.style.display = 'none';   
            about.style.display = 'none';    
            sketches.style.display = 'flex';
        } 
        function animation_click() {             
            sketches.style.display = 'none';
            about.style.display = 'none';
            animations.style.display = 'flex';
        }
        function about_click() {
            sketches.style.display = 'none';
            animations.style.display = 'none';
            about.style.display ='block';
        }
        

    </script> 

</body>
</html>
